version: '3.8'

services:
  ruvector-postgres:
    image: ruvnet/ruvector-postgres:latest
    container_name: path-social-db
    environment:
      POSTGRES_USER: path_user
      POSTGRES_PASSWORD: path_secure_password
      POSTGRES_DB: path_social
      # RuVector-specific settings
      RUVECTOR_DIMENSION: 4096
      RUVECTOR_HNSW_M: 32
      RUVECTOR_HNSW_EF: 100
    ports:
      - "5432:5432"
    volumes:
      - path_postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U path_user -d path_social"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: path-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@path.social
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      ruvector-postgres:
        condition: service_healthy
    profiles:
      - admin

volumes:
  path_postgres_data:
    driver: local

networks:
  default:
    name: path-social-network
